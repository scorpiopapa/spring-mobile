<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>注册</title>
		<meta name="description" content="">
		<meta name="author" content="Administrator">

		<link rel="stylesheet" type="text/css" href="../resources/jquery-easyui/themes/default/easyui.css">
    	<link rel="stylesheet" type="text/css" href="../resources/jquery-easyui/themes/icon.css">
   		<link rel="stylesheet" type="text/css" href="../resources/jquery-easyui/demo/demo.css">
   		
   		<script type="text/javascript" src="../resources/jquery-easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../resources/jquery-easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../resources/js/common.js"></script>
<script type="text/javascript">
function login(){
	var form = new Object();
	form.name = $('#name').val();
	form.password = $('#password').val();
	
	$.ajax({
		type : "post",
		url : appName + 'register.json',
		data : form,
		success : function(data) {
			console.log(data.code);
			if(data.code == 0){
				window.location.href = 'main.html';
			}else if(data.code == 1004){
				showWarningMessage('该用户名已注册');
			}
		},
		error: function(){
			showErrorMessage('注册失败');
		}
	});
}

function reset() {
	$('#name').val('');
	$('#password').val('');
}

</script>
	</head>

	<body>
		<div class="easyui-panel" style="width:400px;padding:10px;">
            <table>
                <tr>
                    <td>用户名:</td>
                    <td><input id="name" name="name" type="text"></input></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input id="password" name="password" type="password"></input></td>
                </tr>
                <tr>
                    <!-- <td><input type="submit" value="提交"/></td> -->
                    <td><input type="button" value="注册" onclick="login()"/></td>
                    <td><input type="reset" value="清除" onclick="reset()"/></td>
                </tr>
                <tr>
                	<td><a href="login.html">返回</a></td>
                	<td></td>
                </tr>
            </table>
	    </div>
	</body>
</html>
