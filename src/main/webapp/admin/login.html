<script type="text/javascript">
function login(){
	var form = new Object();
	form.name = $('#name').val();
	form.password = $('#password').val();
	//form.age = 10;
	
	console.log(form);
	
	$.ajax({
		type : "post",
		url : appName + 'login.json',
		data : form,
		success : function(data) {
			if(data.code == 0){
				console.log(data.token);
				//localStorage.token=data.token;
				window.location.href = 'main.html';
			}else{
				showErrorMessage('用户名或密码错误');
			}
		},
		error: function(){
			showErrorMessage('用户名或密码错误');
		}
	});
}

</script>
	</head>

	<body>
		<div class="easyui-panel" style="width:400px;padding:10px;">
	        <form id="login_form">
	            <table>
	                <tr>
	                    <td>用户名:</td>
	                    <td><input id="name" name="name" type="text"></input></td>
	                </tr>
	                <tr>
	                    <td>密码:</td>
	                    <td><input id="password" name="password" type="password"></input></td>
	                    <!-- <td><input id="password" name="password" type="text"></input></td> -->
	                </tr>
	                <tr>
	                    <!-- <td><input type="submit" value="提交"/></td> -->
	                    <td><input type="button" value="提交" onclick="login()"/></td>
	                    <td><input type="reset" value="清除"/></td>
	                    <!-- <td><input type="button" value="清除1"/></td> -->
	                </tr>
	                <tr>
	                	<td><a href="register.html">注册</a></td>
	                	<td></td>
	                </tr>
	            </table>
	        </form>
	    </div>
	</body>
</html>
